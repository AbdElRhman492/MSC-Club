<!DOCTYPE html>
<html>

<head>
  <style>
    /* Basic opacity */
    .basic-opacity {
      opacity: 0.5;
    }

    /* Hover opacity effects */
    .hover-opacity {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .hover-opacity:hover {
      opacity: 0.7;
    }

    /* Background opacity with rgba */
    .bg-opacity {
      background-color: rgba(52, 152, 219, 0.5);
      padding: 20px;
      color: white;
    }

    /* Text opacity */
    .text-opacity {
      color: rgba(0, 0, 0, 0.5);
    }

    /* Layered elements with opacity */
    .card-container {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 20px;
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card-container:hover .card-overlay {
      opacity: 0.7;
    }

    /* Gradient opacity */
    .gradient-opacity {
      background: linear-gradient(to right,
          rgba(52, 152, 219, 1),
          rgba(52, 152, 219, 0));
      height: 100px;
      width: 300px;
    }

    /* Modal background */
    .modal-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }

    /* Image opacity effects */
    .image-gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .image-container {
      position: relative;
      width: 200px;
      height: 150px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .image-container:hover img {
      opacity: 0.8;
    }

    /* Button with opacity */
    .ghost-button {
      padding: 10px 20px;
      border: 2px solid #3498db;
      color: #3498db;
      background-color: rgba(52, 152, 219, 0.1);
      transition: background-color 0.3s ease;
    }

    .ghost-button:hover {
      background-color: rgba(52, 152, 219, 0.2);
    }

    /* Navigation bar with opacity */
    .nav-bar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .nav-bar a:hover {
      opacity: 1;
    }

    /* Loading spinner with opacity animation */
    @keyframes fade {
      0% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.3;
      }
    }

    .loading-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #3498db;
      border-radius: 50%;
      animation: fade 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.5s;
    }

    .dot:nth-child(3) {
      animation-delay: 1s;
    }
  </style>
</head>

<body>

  <!-- Basic opacity -->
  <div class="basic-opacity">
    <p>This text has 50% opacity</p>
  </div>

  <!-- Hover opacity -->
  <div class="hover-opacity">
    <p>Hover over me to see opacity change</p>
  </div>

  <!-- Background opacity -->
  <div class="bg-opacity">
    <p>This has a semi-transparent background</p>
  </div>

  <!-- Text opacity -->
  <p class="text-opacity">This text is semi-transparent</p>

  <!-- Card with overlay -->
  <div class="card-container">
    <img src="/api/placeholder/300/200" alt="Card image">
    <div class="card-overlay">
      <p>Hover Content</p>
    </div>
  </div>

  <!-- Gradient opacity -->
  <div class="gradient-opacity"></div>

  <!-- Modal example -->
  <div class="modal-background" style="display: none;">
    <div class="modal-content">
      <h2>Modal Title</h2>
      <p>Modal content goes here</p>
    </div>
  </div>

  <!-- Image gallery -->
  <div class="image-gallery">
    <div class="image-container">
      <img src="/api/placeholder/200/150" alt="Gallery image 1">
    </div>
    <div class="image-container">
      <img src="/api/placeholder/200/150" alt="Gallery image 2">
    </div>
  </div>

  <!-- Ghost button -->
  <button class="ghost-button">Hover Me</button>

  <!-- Navigation bar -->
  <nav class="nav-bar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Loading animation -->
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</body>

</html>
