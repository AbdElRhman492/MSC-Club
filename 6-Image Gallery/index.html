<!DOCTYPE html>
<html>

<head>
  <style>
    /* Basic Grid Gallery */
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .grid-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .grid-gallery img:hover {
      transform: scale(1.05);
    }

    /* Masonry Layout */
    .masonry-gallery {
      columns: 3 250px;
      column-gap: 20px;
      padding: 20px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 20px;
    }

    .masonry-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    /* Flex Gallery with Overlay */
    .flex-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      flex: 1 1 300px;
      max-width: 400px;
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Lightbox Gallery */
    .lightbox-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .lightbox-item {
      position: relative;
      cursor: pointer;
    }

    .lightbox-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Modal Lightbox */
    .lightbox-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      padding: 40px;
    }

    .modal-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      height: auto;
    }

    .close-modal {
      position: absolute;
      top: -30px;
      right: 0;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    /* Carousel Gallery */
    .carousel-gallery {
      position: relative;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
    }

    .carousel-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      flex: 0 0 100%;
    }

    .carousel-slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .carousel-button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Filtered Gallery */
    .filter-container {
      text-align: center;
      margin: 20px 0;
    }

    .filter-button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .filter-button.active {
      background: #2980b9;
    }

    .filtered-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .filtered-item {
      display: block;
    }

    .filtered-item.hide {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .masonry-gallery {
        columns: 2 200px;
      }

      .carousel-slide img {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .masonry-gallery {
        columns: 1 200px;
      }

      .flex-gallery {
        flex-direction: column;
      }

      .carousel-slide img {
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <!-- Grid Gallery -->
  <div class="grid-gallery">
    <img src="/api/placeholder/250/200" alt="Gallery image 1">
    <img src="/api/placeholder/250/200" alt="Gallery image 2">
    <img src="/api/placeholder/250/200" alt="Gallery image 3">
    <img src="/api/placeholder/250/200" alt="Gallery image 4">
  </div>

  <!-- Masonry Gallery -->
  <div class="masonry-gallery">
    <div class="masonry-item">
      <img src="/api/placeholder/250/300" alt="Masonry image 1">
    </div>
    <div class="masonry-item">
      <img src="/api/placeholder/250/200" alt="Masonry image 2">
    </div>
    <div class="masonry-item">
      <img src="/api/placeholder/250/400" alt="Masonry image 3">
    </div>
  </div>

  <!-- Flex Gallery with Overlay -->
  <div class="flex-gallery">
    <div class="gallery-item">
      <img src="/api/placeholder/300/250" alt="Flex gallery image 1">
      <div class="gallery-overlay">
        <h3>Image Title</h3>
        <p>Image description</p>
      </div>
    </div>
    <div class="gallery-item">
      <img src="/api/placeholder/300/250" alt="Flex gallery image 2">
      <div class="gallery-overlay">
        <h3>Image Title</h3>
        <p>Image description</p>
      </div>
    </div>
  </div>

  <!-- Lightbox Gallery -->
  <div class="lightbox-gallery">
    <div class="lightbox-item">
      <img src="/api/placeholder/200/150" alt="Lightbox image 1">
    </div>
    <div class="lightbox-item">
      <img src="/api/placeholder/200/150" alt="Lightbox image 2">
    </div>
  </div>

  <!-- Carousel Gallery -->
  <div class="carousel-gallery">
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="/api/placeholder/800/400" alt="Carousel image 1">
      </div>
      <div class="carousel-slide">
        <img src="/api/placeholder/800/400" alt="Carousel image 2">
      </div>
    </div>
    <div class="carousel-nav">
      <button class="carousel-button">Previous</button>
      <button class="carousel-button">Next</button>
    </div>
  </div>

  <!-- Filtered Gallery -->
  <div class="filter-container">
    <button class="filter-button active" data-filter="all">All</button>
    <button class="filter-button" data-filter="nature">Nature</button>
    <button class="filter-button" data-filter="urban">Urban</button>
  </div>
  <div class="filtered-gallery">
    <div class="filtered-item" data-category="nature">
      <img src="/api/placeholder/200/150" alt="Nature image">
    </div>
    <div class="filtered-item" data-category="urban">
      <img src="/api/placeholder/200/150" alt="Urban image">
    </div>
  </div>

</body>

</html>
